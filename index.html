<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Download Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <h1>Movie/TV Show Downloader</h1>
    <input type="text" id="movieInput" placeholder="Enter name">
    <button onclick="searchMovie()">Search</button>
    <br><br>
    Do not make typos or search will not work. Also please use a VPN

    <script>
        function searchMovie() {
    let movieName = document.getElementById("movieInput").value;
    if (movieName.trim() !== "") {
        let encodedName = encodeURIComponent(`"${movieName}"`);
        let searchUrl = `https://www.google.com/search?q=intext%3A${encodedName}+intitle%3A%22index.of%22+%2B%28wmv%7Cmpg%7Cavi%7Cmp4%7Cmkv%7Cmov%29+-inurl%3A%28jsp%7Cpl%7Cphp%7Chtml%7Caspx%7Chtm%7Ccf%7Cshtml%29`;
        window.open(searchUrl, "_blank");
    } else {
        alert("Please enter a movie name.");
    }
            document.getElementById("movieInput").addEventListener("keydown", function(event) {
    if (event.key === "Enter") searchMovie();
});

}
}</script>
</body>
</html>
