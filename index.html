<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Download Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <h1>Movie/TV Show Downloader</h1>
    <input type="text" id="movieInput" placeholder="Enter name">
    <button onclick="searchMovie()">Search</button>
    <br><br>
    Do not make typos or search will not work. Also please use a VPN

    <script>function searchMovie() {
    let movieName = document.getElementById("movieInput").value;
    if (movieName.trim() !== "") {
        let searchUrl = `https://www.google.com/search?q=%22index+of%22+%22.mkv%22+OR+%22.mov%22+OR+%22.zip%22+OR+%22.avi%22+OR+%22.mp4%22+%22${encodeURIComponent(movieName)}%22`;
        window.open(searchUrl, "_blank");
    } else {
        alert("Please enter a movie name.");
    }
}</script>
</body>
</html>
